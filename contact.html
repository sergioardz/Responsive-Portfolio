<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="main.js"></script>
</head>

<body>
    <header id="main-header">
        <div class="content">
            <a href="index.html" id="My-name">Sergio Rodriguez</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-content" class="content">
        <section class="main-content">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Doe" required="required">
                    </li>
                    <li>
                        <label for="e-mail">E-mail</label>
                        <input type="text" name="e-mail" id="e-mail" placeholder="firstname.lastname@gmail.com"
                            required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
    </div>

    <footer>
        <div class="content">Copyright &copy;</div>
    </footer>
</body>

</html>
